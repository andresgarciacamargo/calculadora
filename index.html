<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto WEB</title>
    <link rel="stylesheet" href="./CSS/styles.css">

</head>

<body>

    <!-- Cabecera -->
    <header>
        <h1>Proyecto WEB</h1>
    </header>

    <!-- Navegacion -->
    <nav>
        <a href="https://www.google.com/">Google</a>
        <a href="https://www.w3schools.com/html/">W3School HTML</a>
    </nav>

    <main>

        <section id="parrafo">
            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Ratione vero eveniet velit ex earum, facere deserunt quod libero ab! Alias voluptatem illo modi quas deleniti a fugit aperiam veniam rerum.
            </p>
        </section>

        <section>
            <img src="./IMG/indice.png" alt="logo">

        </section>

        <!-- Barra Lateral -->
        <aside class="barralateral">

            <div>
                <form id="form">
                    <div>
                        <label for="nombre">
                            Nombre
                        </label>
                        <input type="text" id="nombre" placeholder="Tu Nombre">
                    </div>
                    <div>
                        <label for="apellido">
                            Apellido
                        </label>
                        <input type="text" id="apellido" placeholder="Tu Apellido">
                    </div>
                    <div>
                        <label for="edad">
                            Edad
                        </label>
                        <input type="number" id="edad" placeholder="Tu edad" max="110" min="0">
                    </div>
                    <div>
                        <label for="correo">
                            Correo Electronico
                        </label>
                        <input type="email" id="email" placeholder="Tu email">
                    </div>

                    <input type="submit" value="Guardar" id="enviar">

                </form>
            </div>

        </aside>

    </main>

    <footer>
        <h6><strong>Derechos reservados</strong></h6>
    </footer>

    <script type="text/javascript" src="./JS/index.js"></script>

</body>

</html>
